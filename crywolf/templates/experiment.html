{% extends "base.html" %}

{% block title %}
Experiment Events
{% endblock %}

{% block content %}
    <style>
        
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        td {
            cursor: pointer;
        }
        tr:hover {
            background-color: lightblue;
        }        
        
    </style>
    <div>
        <table align="center">
           
            
            {% for event in eventsList %}
                <tr onclick="window.location.href='{{ url_for('eventPage', eventId = event.id) }}';"></tr>
                    <td><a href='{{ url_for('eventPage', eventId = event.id) }}'> Event {{ event.id }}</a></td>                    
                </tr>
            {% endfor %}
        </table>
        <button align = "right" type="submit" onclick="location.href='{{ url_for('postsurvey') }}';">Finished!</button>
    </div>
{% endblock %}
