{% extends "base.html" %}

{% block title %}
Experiment Events
{% endblock %}

{% block content %}
    <style>
        
        table, th, td {
            border: 3px solid black;
            text-align: center;
            padding: 10px;
        }
        
        tr:hover {
            background-color: lightblue;
        }  
        tr:first-child:hover {
            background-color: white;
        }      
        tr:nth-child(even) {background-color: lightgrey;}
    </style>
    <div>
        <table align="center">
           <tr>
               <td><h4>Event Number</h4></td><td><h4>Decision</h4></td>
           </tr>
            
            {% for event, decision in eventsList %}
                <tr>
                    <td><a href="{{ url_for('eventPage', eventId = event.id) }}"> Event {{ loop.index }}</a></td>     
                    <td>{% if decision != None %}
                            {{ decision }}
                        {% endif %}
                    </td>
                                  
                </tr>        
            {% endfor %}
        
        </table>
        <button type="submit" onclick="location.href='{{ url_for('postsurvey') }}';">Finished!</button>
    </div>
{% endblock %}
