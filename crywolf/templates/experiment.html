{% extends "base.html" %}

{% block title %}
Experiment Table
{% endblock %}

{% block content %}
    <style>
    table, th, td {
        border: 1px solid black;
        text-align: center;
        padding: 15px;
    }
    tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
    <table>
        <tr>
            <th>Event ID</th>
            <th>Date</th>
            <th>Classification</th>
            <th>Source IP</th>
            <th>Source Port</th>
            <th>Destination IP</th>
            <th>Destination Port</th>
            <th>Description</th>
        </tr>
        {% for row in table %}
            <tr onclick="window.location.href='{{ url_for('events', eventData = row[0]) }}';">
                {% for item in row %}
                    <td>
                        <p> {{ item }}</p>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
